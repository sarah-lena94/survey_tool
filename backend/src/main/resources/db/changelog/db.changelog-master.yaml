databaseChangeLog:
  - changeSet:
      id: 1
      author: slwokoeck
      changes:
        - createTable:
            tableName: survey
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: is_template
                  type: BOOLEAN
  - changeSet:
      id: 2
      author: slwokoeck
      changes:
        - createTable:
            tableName: question
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: text
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: scale
                  type: VARCHAR(255)
              - column:
                  name: survey_id
                  type: UUID
                  constraints:
                    name: survey_id
                    foreignKeyName: fk_question_survey
                    references: survey(id)
                    nullable: false
  - changeSet:
      id: 3
      author: slwokoeck
      changes:
        - addColumn:
            tableName: question
            columns:
              - column:
                  name: position
                  type: INT
                  defaultValue: 0
  - changeSet:
      id: 4
      author: slwokoeck
      changes:
        - insert:
            tableName: survey
            columns:
              - column:
                  name: id
                  value: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
              - column:
                  name: title
                  value: "Example Survey"
              - column:
                  name: created_at
                  valueComputed: NOW()
              - column:
                  name: is_template
                  value: "false"
  - changeSet:
      id: 5
      author: slwokoeck
      changes:
        - insert:
            tableName: question
            columns:
              - column:
                  name: id
                  value: "b2c3d4e5-f6a7-8901-2345-67890abcdef0"
              - column:
                  name: text
                  value: "What is your favorite color?"
              - column:
                  name: scale
                  value: "Likert"
              - column:
                  name: survey_id
                  value: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
              - column:
                  name: position
                  value: 1