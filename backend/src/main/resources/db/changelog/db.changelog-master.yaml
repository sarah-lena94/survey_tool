databaseChangeLog:
  - changeSet:
      id: 1
      author: slwokoeck
      changes:
        - createTable:
            tableName: survey
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: is_template
                  type: BOOLEAN

  - changeSet:
      id: 2
      author: slwokoeck
      changes:
        - createTable:
            tableName: question
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: VARCHAR(255)
              - column:
                  name: scale
                  type: VARCHAR(255)
              - column:
                  name: position
                  type: INT
              - column:
                  name: survey_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_question_survey
                    references: survey(id)

        - insert:
            tableName: survey
            columns:
              - column:
                  name: id
                  value: a1b2c3d4-e5f6-7890-1234-567890abcdef
              - column:
                  name: title
                  value: "Example Survey"

        - insert:
            tableName: question
            columns:
              - column:
                  name: id
                  value: q1q2r3r4-s5s6-7890-1234-567890abcdef
              - column:
                  name: text
                  value: "What is your favorite color?"
              - column:
                  name: scale
                  value: "Likert"
              - column:
                  name: survey_id
                  value: a1b2c3d4-e5f6-7890-1234-567890abcdef
              - column:
                  name: position
                  valueNumeric: 1

  - changeSet:
      id: 3
      author: slwokoeck
      changes:
        - createTable:
            tableName: response
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: survey_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_response_survey
                    references: survey(id)

        - insert:
            tableName: response
            columns:
              - column:
                  name: id
                  value: r1r2r3r4-e5f6-7890-1234-567890abcdef
              - column:
                  name: survey_id
                  value: a1b2c3d4-e5f6-7890-1234-567890abcdef

        - insert:
            tableName: response
            columns:
              - column:
                  name: id
                  value: r2r3r4r5-e5f6-7890-1234-567890abcdef
              - column:
                  name: survey_id
                  value: a1b2c3d4-e5f6-7890-1234-567890abcdef

  - changeSet:
      id: 4
      author: slwokoeck
      changes:
        - createTable:
            tableName: answer
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: question_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_answer_question
                    references: question(id)
              - column:
                  name: response_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_answer_response
                    references: response(id)
              - column:
                  name: rating
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: textAnswer
                  type: VARCHAR(255)
